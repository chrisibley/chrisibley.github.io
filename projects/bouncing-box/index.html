<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: Football;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			font-size: 300%;
			text-align: center;
			background-color:Brown;
			 background-image: url("");
	}
		body  {
    background-image: url("http://worldartsme.com/images/american-football-field-clipart-1.jpg");
    
}
	</style>

</head>
<body class="board">
	 
 	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// jQuery stuff setup for you
			var box = $('.box');
			var boardWidth = $('.board').width();
	
			// TODO 2 - Variable declarations 
			var position;
			var points;
			var speed;
			var direction;
			
			direction = 1;
			position = 0;
			points = 0;
			speed = 5;
			
			box.css('left', position); 
			box.text(points);
		
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);   
				console.log("new position: " + position);
				 box.css('left', position);      
				if(position > boardWidth) {
				 direction = -1;
				} else if (position <= 0) {
					direction = 1;
				}

			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
			points = points + 1;   
			box.text(points);      
			speed = speed + 3;    
			if(position > boardWidth) {
			 position = 0;
}			position = position + speed;
			
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
